<h1>BBZ personajes</h1>
<hr>
<div class="row">
    <div class="col">
        <app-dbz-list [characterList]="dbzService.characters" (onDelete)="dbzService.deleteCharacterById($event)" ></app-dbz-list>
    </div>
    <div class="col">
        <app-dbz-addcharacter (onNewCharacter)="dbzService.onNewCharacter($event)" ></app-dbz-addcharacter>
    </div>
</div>
