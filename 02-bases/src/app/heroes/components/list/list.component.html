<h3>Listado de Heróes</h3>

<div *ngIf="deleteHero; else nothingWasDelete">
    <h3>Héro Borrando <small class="text-danger">{{deleteHero}}</small></h3>
</div>
<ng-template #nothingWasDelete>
    <h3 *ngIf="!deleteHero">No ha borrado nada.</h3>
</ng-template>


<button *ngIf="heroNames.length" (click)="removeLastHero()" class="btn btn-outline-danger">
    Borrar último héroe
</button>

<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let name of heroNames" >{{name}}</li>
</ul>
