<div class="row">
    <div class="col-md-3 cols-sm-6" *ngFor="let gif of gifs">
        <div class="text-center card mb-2 gb-dark">
            <img 
            class="card-img-top"
            [alt]="gif.title"
            [src]="gif.images.downsized_medium.url" alt="">
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
