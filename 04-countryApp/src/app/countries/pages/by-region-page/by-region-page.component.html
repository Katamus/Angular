<h2>Por Región</h2>
<hr>
<div class="row">
    <div class="col">
        <!-- Search box-->
        <!-- <shared-search-box [placeholder]="'Buscar por región'" (onDebounce)="serchByRegion($event)" ></shared-search-box> -->
        <button *ngFor="let region of regions"
            class="btn mx-2"
            [ngClass]="{'btn-outline-primary': selectRegion === region}"
            (click)="serchByRegion(region)">
            {{region}}
        </button>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>
        <ul>
            <country-table [countries]="countries"></country-table>
        </ul>
    </div>
</div>
