<p-panel>
    <h1>Pipes Basícos</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module
    </p>
</p-panel>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="uppercase">
            {{namelower | uppercase}}
        </p-card>
    </div>
    <div class="p-col-4" >
        <p-card header="lowercase">
            {{nameUpper | lowercase}}
        </p-card>
    </div>
    <div class="p-col-4" >
        <p-card header="titlecase">
            {{fullName | titlecase}}
        </p-card>
    </div>
</div>
