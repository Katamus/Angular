<p-panel header="Pipes numéricos" class="p-2">
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module
    </p>
</p-panel>

<div class="grid mt-2">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="del presente años">
            {{totalSells | number:'1.2-2' }}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas" subheader="del presente años">
            {{totalSells | currency:'COP':'symbol-narrow':'1.6-6'}}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ganacia porcentual" subheader="del presente años">
            {{percent | percent:'1.2-2'}}
        </p-card>
    </div>
</div>
