<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col">
        <h3>
            Listado de propiedades
        </h3>
    </div>
</div>
<div class="row mt-2">
    <div class="col-2"></div>
    <div class="col">
        <div class="row">
            <!--Houses-->
            <div class="col-4 mb-2" *ngFor="let house of houses" >
                    <div class="card">
                        <maps-min-map [lngLat]="house.lngLat"></maps-min-map>
                        <div class="card-body">
                            <h5 class="card-title">{{house.title}}</h5>
                            <h5 class="card-text">{{house.description}}</h5>
                        </div>
                    </div>
            </div>
            <counter-page  class="col-4 mb-2" [counter]="25" ></counter-page>
        </div>
    </div>
</div>
